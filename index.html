<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
      <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
      <!-- <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" /> -->
      <!-- <script src="node_modules/xterm/lib/xterm.js"></script> -->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script> -->
    </head>
    <body>
      <div id="terminal"></div>
      <script>
        const socket = new WebSocket("ws://" + window.location.host + "/ws");

        var term = new window.Terminal({
            cursorBlink: true,
            cols: 200
        });
        term.open(document.getElementById('terminal'));

        function init() {
            if (term._initialized) {
                return;
            }

            term._initialized = true;

            term.prompt = () => {
                term.write('\r\n$ ');
            };
            prompt(term);

            term.onData(e => {
                switch (e) {
                    case '\u0003': // Ctrl+C
                        term.write('^C');
                        prompt(term);
                        break;
                    case '\r': // Enter
                        runCommand(term, command);
                        command = '';
                        break;
                    case '\u007F': // Backspace (DEL)
                        // Do not delete the prompt
                        if (term._core.buffer.x > 2) {
                            term.write('\b \b');
                            if (command.length > 0) {
                                command = command.substr(0, command.length - 1);
                            }
                        }
                        break;
                    case '\u0009':
                        console.log('tabbed', output, ["dd", "ls"]);
                        break;
                    default:
                        if (e >= String.fromCharCode(0x20) && e <= String.fromCharCode(0x7E) || e >= '\u00a0') {
                            command += e;
                            term.write(e);
                        }
                }
            });
        }

        function clearInput(command) {
            term.write('\r\n');
        }
        function prompt(term) {
            command = '';
            term.write('\r\n$ ');
        }
        socket.onmessage = (event) => {
            // special case: if the server sends a string beginning with play_sound: then play the mp3 file
            // that is specified in the string
            if (event.data.startsWith('play_sound:')) {
                var sound_file = event.data.substring(11);
                var audio = new Audio("http://" + window.location.host + "/sounds/" + sound_file);
                audio.play();
                return;
            }
            term.write(event.data);
        }

        function runCommand(term, command) {
            // if (command.length > 0) {
            clearInput(command);
            socket.send(command);
            return;
            // }
        }

        init();
      </script>
    </body>
  </html>
